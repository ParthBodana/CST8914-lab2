<!DOCTYPE html>
<html lang="en">
<head>
   <title>Question 2 - CSS</title>
   <style>
    /* General styles for accessibility */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* Replace image text with actual text */
    .mainsection h1 {
      font-size: 2em;
      color: #333;
    }

    /* Style links for better accessibility */
    .mainsection a {
      text-decoration: none;
      color: #0066cc; /* High-contrast color */
    }

    .mainsection a:focus,
    .mainsection a:hover {
      outline: 2px solid #ff9900; /* Add focus outline */
      background-color: #f0f8ff; /* Subtle background change */
    }
   </style>
</head>
<body>
<div class="mainsection">
  <!-- Replace image text with actual text -->
  <h1>Shopping Categories</h1>

  <ul>

    <li><a href="#">Medicine</a></li>
    <li><a href="#">Music</a></li>
  </ul>
</div>    
</body>
</html>
