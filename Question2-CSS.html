<!DOCTYPE html>
<html lang="en">
<head>
   <title>Question 2 - CSS</title>
   <style>
    /* General styles for accessibility */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    /* Styling the main section */
    .mainsection {
      padding: 20px;
    }

    /* Add background color around h1 */
    .mainsection h1 {
      font-size: 2em;
      color: white;
      text-align: center;
      background-color: #4CAF50; /* Green background color */
      background-image: url('lab2/lab2-imageoftext.gif'); /* Optional background image */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      padding: 20px;
      border-radius: 8px; /* Rounded corners for a softer look */
      margin: 0 0 20px;
    }

    /* Style for links */
    .mainsection a {
      text-decoration: none;
      color: #0066cc; /* High-contrast color */
      font-weight: bold;
    }

    /* Focus and hover styles for links */
    .mainsection a:focus,
    .mainsection a:hover {
      outline: 2px solid #ff9900;
      background-color: #f0f8ff;
      border-radius: 4px;
      padding: 2px 4px;
    }

    /* Styling the list */
    .mainsection ul {
      list-style-type: none;
      padding: 0;
    }

    .mainsection ul li {
      margin: 10px 0;
    }
   </style>
</head>
<body>
<div class="mainsection">
  <!-- Replaced image with styled text and background -->
  <h1>Shopping Categories</h1>

  <ul>
    <li><a href="#">Animals</a></li>
    <li><a href="#">Computers</a></li>
    <li><a href="#">Diversity and Inclusion</a></li>
    <li><a href="#">Food</a></li>
    <li><a href="#">Medicine</a></li>
    <li><a href="#">Music</a></li>
  </ul>
</div>    
</body>
</html>
